<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayşegül</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
flex-direction: column;
text-align: center;
font-family: Arial, sans-serif;
}
img {
width: 200px; /* Resim boyutu (isteğe göre değiştirilebilir) */
}
h2 {
margin-top: 20px;
}
.buttons {
margin-top: 20px;
display: flex;
gap: 10px; /* Butonlar arasına boşluk ekler */
}
button {
padding: 10px 20px;
font-size: 16px;
border: none;
cursor: pointer;
}
#evet {
background-color: green;
color: white;
}
#hayir {
background-color: red;
color: white;
position: relative;
}
</style>
</head>
<body>
    <img src="aysegul.jpg" alt="GÜNAYDIN">
    <h2>GÜNAYDIN</h2>
    <h2>KUZENLERLE EĞLENDİN Mİ?</h2>
<div class="buttons">
<button id="evet" onclick="evetTiklandi()">Evet</button>
<button id="hayir" onmouseover="kac()">Hayır</button>
</div>
<script>
function evetTiklandi() {
window.open("5cujwdy1zyd91.jpg", "_blank"); // Hedef URL'yi buradan değiştirebilirsin
}
function kac() {
let hayir = document.getElementById("hayir");
let x = Math.random() * (window.innerWidth - 100); // Sayfanın genişliği içinde rastgele X konumu
let y = Math.random() * (window.innerHeight - 50); // Sayfanın yüksekliği içinde rastgele Y konumu
hayir.style.position = "absolute";
hayir.style.left = x + "px";
hayir.style.top = y + "px";
}
</script>
</body>
</html>
